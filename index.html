<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen gradient-bg">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- Primary navigation bar with glassmorphism design -->
            <nav class="main-navigation-bar">
                <!-- Navigation content container with space-between layout -->
                <div class="flex items-center justify-between">
                    <!-- Brand logo and application name -->
                    <div class="flex items-center space-x-2">
                        <i data-lucide="check-square" class="h-8 w-8 text-primary" title="TaskFlow Logo"></i>
                        <h1 class="text-2xl font-bold">TaskFlow</h1>
                    </div>
                    
                    <!-- Desktop Navigation Container - visible on tablet and desktop -->
                    <div class="desktop-navigation-container flex items-center space-x-4">
                        <a href="index.html" class="desktop-navigation-link active-page" title="Current page - Dashboard">Dashboard</a>
                        <a href="tasks.html" class="desktop-navigation-link" title="Go to Tasks Page">Tasks</a>
                        <button id="desktop-theme-toggle-button" class="theme-mode-toggle-button" title="Switch between light and dark theme">
                            <i data-lucide="sun" class="h-4 w-4"></i>
                        </button>
                    </div>
                    
                    <!-- Mobile Navigation Container - visible only on mobile devices -->
                    <div class="mobile-navigation-container flex items-center space-x-2">
                        <button id="mobile-theme-toggle-button" class="theme-mode-toggle-button" title="Switch between light and dark theme">
                            <i data-lucide="sun" class="h-4 w-4"></i>
                        </button>
                        <button id="mobile-menu-hamburger-toggle" class="mobile-menu-hamburger-button" title="Open navigation menu">
                            <i data-lucide="menu" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Mobile Navigation Dropdown Menu - appears below navbar when toggled -->
                <div id="mobile-navigation-dropdown" class="mobile-navigation-dropdown-menu">
                    <a href="index.html" class="mobile-navigation-menu-link active-page" title="Current page - Dashboard">
                        <i data-lucide="home" class="h-4 w-4"></i>
                        Dashboard
                    </a>
                    <a href="tasks.html" class="mobile-navigation-menu-link" title="Go to Tasks Page">
                        <i data-lucide="check-square" class="h-4 w-4"></i>
                        Tasks
                    </a>
                </div>
            </nav>

            <!-- Main content sections with consistent vertical spacing -->
            <div class="space-y-8">
                <!-- Welcome header section with centered text and proper top spacing to avoid navbar overlap -->
                <div class="text-center" style="margin-top: 3rem;">
                    <h1 class="text-4xl font-bold mb-2">Welcome to TaskFlow</h1>
                    <p class="text-muted-foreground text-lg">
                        Your productivity companion for getting things done
                    </p>
                </div>

                <!-- Dashboard Statistics Grid - populated dynamically by JavaScript -->
                <div id="dashboard-statistics-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Statistics cards will be inserted here by dashboard.js -->
                </div>

                <!-- Quick Actions Section -->
                <div class="content-section-card">
                    <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                    <!-- Action buttons in responsive flex layout -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="tasks.html" class="interactive-button interactive-button--primary" title="Navigate to tasks page to add new task">
                            <i data-lucide="plus" class="h-4 w-4 mr-2"></i>
                            Add New Task
                        </a>
                        <button id="clear-completed-tasks-button" class="interactive-button interactive-button--secondary" title="Remove all completed tasks from the list">
                            <i data-lucide="trash-2" class="h-4 w-4 mr-2"></i>
                            Clear Completed
                        </button>
                    </div>
                </div>

                <!-- Productivity Tips Section -->
                <div class="content-section-card">
                    <h2 class="text-xl font-semibold mb-4">ðŸ’¡ Productivity Tip</h2>
                    <!-- Tip content populated by JavaScript -->
                    <div id="daily-productivity-tip-content" class="text-muted-foreground">
                        <!-- Tip text will be inserted here by dashboard.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Banner -->
    <div id="notification-banner" class="notification-banner" style="display: none;">
        <div class="notification-content">
            <i data-lucide="bell" class="h-5 w-5 text-primary"></i>
            <div class="notification-text">
                <span id="notification-message"></span>
            </div>
            <button id="notification-close" class="notification-close">
                <i data-lucide="x" class="h-4 w-4"></i>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" style="display: none;">
        <div class="toast-content">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Tasks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen gradient-bg">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <nav class="main-navigation-bar">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <i data-lucide="check-square" class="h-8 w-8 text-primary" title="TaskFlow Logo"></i>
                        <h1 class="text-2xl font-bold">TaskFlow</h1>
                    </div>
                    
                    <div class="desktop-navigation-container flex items-center space-x-4">
                        <a href="index.html" class="desktop-navigation-link" title="Go to Dashboard">Dashboard</a>
                        <a href="tasks.html" class="desktop-navigation-link active-page" title="Current page - Tasks">Tasks</a>
                        <button id="desktop-theme-toggle-button" class="theme-mode-toggle-button" title="Switch between light and dark theme">
                            <i data-lucide="sun" class="h-4 w-4"></i>
                        </button>
                    </div>
                    
                    <div class="mobile-navigation-container flex items-center space-x-2">
                        <button id="mobile-theme-toggle-button" class="theme-mode-toggle-button" title="Switch between light and dark theme">
                            <i data-lucide="sun" class="h-4 w-4"></i>
                        </button>
                        <button id="mobile-menu-hamburger-toggle" class="mobile-menu-hamburger-button" title="Open navigation menu">
                            <i data-lucide="menu" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
                
                <div id="mobile-navigation-dropdown" class="mobile-navigation-dropdown-menu">
                    <a href="index.html" class="mobile-navigation-menu-link" title="Go to Dashboard">
                        <i data-lucide="home" class="h-4 w-4"></i>
                        Dashboard
                    </a>
                    <a href="tasks.html" class="mobile-navigation-menu-link active-page" title="Current page - Tasks">
                        <i data-lucide="check-square" class="h-4 w-4"></i>
                        Tasks
                    </a>
                </div>
            </nav>
            
            <div class="space-y-8">
                <div class="text-center" style="margin-top: 5rem;">
                    <h1 class="text-4xl font-bold mb-2">Task Manager</h1>
                    <p class="text-muted-foreground text-lg">
                        Organize your tasks and boost your productivity
                    </p>
                </div>

                <div class="content-section-card">
                    <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
                    <form id="task-creation-form" class="task-form-grid">
                        <div class="form-group">
                            <label for="task-description-input" class="form-label">Task Description</label>
                            <input 
                                type="text" 
                                id="task-description-input"
                                name="taskDescription"
                                placeholder="Enter a new task..."
                                class="input"
                                required
                                aria-describedby="task-description-help"
                                title="Enter what you need to accomplish"
                            />
                        </div>
                        <div class="form-group">
                            <label for="task-priority-select" class="form-label">Priority</label>
                            <select id="task-priority-select" name="taskPriority" class="select" title="Choose task importance level">
                                <option value="normal">Normal Priority</option>
                                <option value="important">High Priority</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-start-datetime-input" class="form-label">Start Date & Time</label>
                            <input 
                                type="datetime-local" 
                                id="task-start-datetime-input"
                                name="taskStartDateTime"
                                class="input"
                                title="Set when you plan to start this task"
                            />
                        </div>
                        <div class="form-group">
                            <label for="task-end-datetime-input" class="form-label">End Date & Time</label>
                            <input 
                                type="datetime-local" 
                                id="task-end-datetime-input"
                                name="taskEndDateTime"
                                class="input"
                                title="Set when this task should be completed"
                            />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="interactive-button interactive-button--primary px-6" title="Create new task with the specified details">
                                <i data-lucide="plus" class="h-4 w-4 mr-2"></i>
                                Add Task
                            </button>
                        </div>
                    </form>
                    <div id="task-form-error-message" class="error-message" style="display: none;" role="alert" aria-live="polite"></div>
                </div>

                <div class="content-section-card">
                    <h2 class="text-xl font-semibold mb-4">
                        Your Tasks (<span id="total-task-counter">0</span>)
                    </h2>
                    
                    <div id="no-tasks-empty-state" class="text-center py-12" style="display: none;">
                        <i data-lucide="check-square" class="h-16 w-16 text-muted-foreground mx-auto mb-4" title="No tasks icon"></i>
                        <h3 class="text-lg font-medium mb-2">No tasks yet</h3>
                        <p class="text-muted-foreground">
                            Add your first task above to get started!
                        </p>
                    </div>

                    <ul id="user-tasks-list" class="space-y-3" role="list" aria-label="List of your tasks">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;">
        <div class="toast-content">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="js/tasks.js"></script>
</body>
</html>
